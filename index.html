<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube 修正コメント管理ツール v13</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .video-section {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .comment-section {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }

    .video-url-input input,
    .comment-input input {
      width: 400px;
      padding: 5px;
    }

    .video-url-input button,
    .comment-input button {
      padding: 5px 10px;
      margin-left: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex-grow: 1;
      height: 100%;
    }

    li {
      margin: 10px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      position: relative;
    }

    li:hover {
      background: #f9f9f9;
    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      background: #f55;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .delete-btn:hover {
      background: #d33;
    }

    .fix-note {
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .fix-note textarea {
      width: 95%;
      height: 50px;
      resize: none;
      font-size: 0.9em;
      padding: 5px;
    }

    .button-group {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .btn:hover {
      background: #0056cc;
    }

    #player-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin-top: 10px;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .comment-input {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }

    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="video-section">
    <div class="video-url-input">
      <input id="youtubeUrl" type="text" placeholder="YouTubeのURLを入力" />
      <button id="loadBtn">読み込み</button>
    </div>

    <div id="player-container"><div id="player"></div></div>

    <div class="comment-input">
      <input id="commentText" type="text" placeholder="修正コメントを入力（⌘+Enter で追加）" />
      <button id="addComment">追加</button>
    </div>

    <div class="button-group">
      <button id="downloadBtn" class="btn">📄 修正リストをダウンロード</button>
    </div>
  </div>

  <div class="comment-section">
    <h3>修正コメント一覧</h3>
    <ul id="commentList"></ul>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let comments = [];
    let videoTitle = "YouTube動画";
    let currentVideoId = null;

    // --- YouTubeプレイヤー ---
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        width: "100%",
        height: "100%",
        videoId: "dQw4w9WgXcQ",
        events: {
          onReady: () => fetchVideoTitle(player.getVideoData().video_id)
        }
      });
    }

    // --- YouTube動画タイトル取得 ---
    async function fetchVideoTitle(videoId) {
      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await res.json();
        if (data && data.title) videoTitle = data.title.replace(/[\\/:*?"<>|]/g, "");
      } catch (e) {
        console.warn("動画タイトルを取得できませんでした:", e);
      }
    }

    // --- URLから動画ID抽出 ---
    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\.be\/|embed\/)([A-Za-z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    // --- 読み込みボタン ---
    document.getElementById("loadBtn").addEventListener("click", async () => {
      const url = document.getElementById("youtubeUrl").value;
      const id = extractVideoId(url);
      if (id && player) {
        if (currentVideoId && currentVideoId !== id) {
          localStorage.removeItem("yt_fix_comments");
          comments = [];
          renderComments();
        }
        currentVideoId = id;
        player.loadVideoById(id);
        await fetchVideoTitle(id);
      } else {
        alert("有効なYouTube URLを入力してください。");
      }
    });

    // --- コメント追加 ---
    function addComment() {
      if (!player || !player.getCurrentTime) return;
      const text = document.getElementById("commentText").value.trim();
      if (!text) return;
      const time = player.getCurrentTime();
      comments.push({ id: Date.now(), time, text, note: "", done: false });
      document.getElementById("commentText").value = "";
      saveComments();
      renderComments(true);
    }

    document.getElementById("addComment").addEventListener("click", addComment);

    // --- ⌘+Enter または Ctrl+Enter で送信 ---
    document.getElementById("commentText").addEventListener("keydown", (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
        e.preventDefault();
        addComment();
      }
    });

    // --- 時間フォーマット ---
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    // --- コメント描画 ---
    function renderComments(scrollToBottom = false) {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      comments.sort((a, b) => a.time - b.time).forEach((c) => {
        const li = document.createElement("li");

        const mainText = document.createElement("div");
        mainText.textContent = `[${formatTime(c.time)}] ${c.text}`;
        mainText.style.cursor = "pointer";
        mainText.onclick = () => player.seekTo(parseFloat(c.time));

        const fixNote = document.createElement("div");
        fixNote.className = "fix-note";
        const noteLabel = document.createElement("label");
        noteLabel.textContent = "追記事項：";
        const textarea = document.createElement("textarea");
        textarea.value = c.note;
        textarea.placeholder = "補足や経過などを記入";
        textarea.oninput = (e) => {
          c.note = e.target.value;
          saveComments();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          comments = comments.filter((x) => x.id !== c.id);
          saveComments();
          renderComments();
        };

        fixNote.appendChild(noteLabel);
        fixNote.appendChild(textarea);
        li.appendChild(mainText);
        li.appendChild(fixNote);
        li.appendChild(delBtn);
        list.appendChild(li);
      });

      if (scrollToBottom) {
        list.scrollTo({ top: list.scrollHeight, behavior: "smooth" });
      }
    }

    // --- Excel出力 ---
    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (comments.length === 0) {
        alert("コメントがありません。");
        return;
      }

      const data = comments.map((c) => ({
        修正済み: c.done ? "☑" : "☐",
        タイムコード: formatTime(c.time),
        修正コメント: c.text,
        追記事項: c.note
      }));

      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "修正コメント");

      const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
      const blob = new Blob([wbout], { type: "application/octet-stream" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${videoTitle}_修正リスト.xlsx`;
      a.click();
    });

    // --- 自動保存 ---
    function saveComments() {
      localStorage.setItem("yt_fix_comments", JSON.stringify(comments));
    }

    function loadComments() {
      const saved = localStorage.getItem("yt_fix_comments");
      if (saved) {
        comments = JSON.parse(saved);
        renderComments();
      }
    }

    window.addEventListener("load", loadComments);
  </script>
</body>
</html>
