<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube 修正コメント管理ツール（広告対応）</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- ✅ あなたのGoogle AdSense クライアントIDをここに -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxx"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .video-section { flex: 2; display: flex; flex-direction: column; }
    .comment-section { flex: 1; border-left: 1px solid #ccc; padding-left: 20px; display: flex; flex-direction: column; }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    .btn:hover { background: #0056cc; }

    .ad-fixed {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      padding: 6px;
      z-index: 9999;
      width: 320px;
      max-width: 90vw;
      transition: opacity 0.3s ease;
    }

    .ad-close {
      position: absolute;
      top: 2px;
      right: 5px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: #444;
      line-height: 18px;
      text-align: center;
    }

    .ad-close:hover { background: #ddd; }
  </style>
</head>
<body>
  <div class="video-section">
    <div>
      <input id="youtubeUrl" type="text" placeholder="YouTubeのURLを入力" style="width:400px;">
      <button id="loadBtn">読み込み</button>
    </div>

    <div id="player-container" style="position:relative;width:100%;padding-bottom:56.25%;margin-top:10px;">
      <div id="player" style="position:absolute;top:0;left:0;width:100%;height:100%;"></div>
    </div>

    <div class="comment-input" style="margin-top:15px;">
      <input id="commentText" type="text" placeholder="修正コメントを入力（⌘+Enter で追加）" style="width:400px;">
      <button id="addComment">追加</button>
    </div>

    <button id="downloadBtn" class="btn">📄 修正リストをダウンロード</button>
  </div>

  <div class="comment-section">
    <h3>修正コメント一覧</h3>
    <ul id="commentList" style="list-style:none; padding:0; margin:0; overflow-y:auto; flex:1;"></ul>
  </div>

  <!-- ✅ 左下固定広告 -->
  <div class="ad-fixed" id="adBox">
    <button class="ad-close" id="closeAd">×</button>
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-xxxxxxxxxxxxxx"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    document.getElementById("closeAd").addEventListener("click", () => {
      document.getElementById("adBox").style.display = "none";
    });
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let comments = [];
    let currentVideoId = null;
    let videoTitle = "YouTube動画";

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: "dQw4w9WgXcQ",
        events: {
          onReady: () => fetchVideoTitle(player.getVideoData().video_id)
        }
      });
    }

    async function fetchVideoTitle(id) {
      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`);
        const data = await res.json();
        if (data.title) videoTitle = data.title.replace(/[\\/:*?"<>|]/g, "");
      } catch {}
    }

    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\\.be\\/|embed\\/)([A-Za-z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    document.getElementById("loadBtn").onclick = async () => {
      const url = document.getElementById("youtubeUrl").value;
      const id = extractVideoId(url);
      if (id) {
        if (currentVideoId && currentVideoId !== id) {
          localStorage.removeItem("yt_fix_comments");
          comments = [];
          renderComments();
        }
        currentVideoId = id;
        player.loadVideoById(id);
        await fetchVideoTitle(id);
      } else {
        alert("有効なYouTube URLを入力してください。");
      }
    };

    function addComment() {
      if (!player || !player.getCurrentTime) return;
      const text = document.getElementById("commentText").value.trim();
      if (!text) return;
      comments.push({ id: Date.now(), time: player.getCurrentTime(), text, note: "" });
      document.getElementById("commentText").value = "";
      saveComments();
      renderComments(true);
    }

    document.getElementById("addComment").onclick = addComment;
    document.getElementById("commentText").addEventListener("keydown", (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
        e.preventDefault();
        addComment();
      }
    });

    function renderComments(scroll = false) {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      comments.sort((a,b)=>a.time-b.time).forEach(c=>{
        const li=document.createElement("li");
        li.innerHTML = `[${formatTime(c.time)}] ${c.text}`;
        list.appendChild(li);
      });
      if(scroll) list.scrollTo({ top:list.scrollHeight, behavior:"smooth" });
    }

    function formatTime(t) {
      const m = Math.floor(t/60), s = Math.floor(t%60).toString().padStart(2,"0");
      return `${m}:${s}`;
    }

    function saveComments() {
      localStorage.setItem("yt_fix_comments", JSON.stringify(comments));
    }

    function loadComments() {
      const saved = localStorage.getItem("yt_fix_comments");
      if(saved) comments = JSON.parse(saved);
      renderComments();
    }

    window.addEventListener("load", loadComments);
  </script>
</body>
</html>
